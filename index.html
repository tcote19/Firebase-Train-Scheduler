<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
	<link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
<div class="container">
	<div class="jumbotron center">
	  <h1 class="display-3">Train Scheduler</h1>
	</div>
</div>

<div class="container">
	<div class="row">
		<h2 class="col-md-12 center-block text-center">Current Train Schedule</h2>
	</div>
	<table class="table table-striped table-hover table-bordered" id="table-main">
		<thead class="thead-dark" id="table-header">
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
		</thead>
		<tbody id="table-body">
	
		</tbody>
	</table> 
</div>
<form id="main-form">
<div class="container" id="add-train-section">
	<div class="row">
		<h2 class="col-md-12 center-block text-center">Add Train</h2>
	</div>
	<div class="form-group">
	  <label class="col-form-label" for="inputDefault">Train Name</label>
	  <input type="text" maxlength="20" class="form-control" id="name-input">
	</div>
	<div class="form-group">
	  <label class="col-form-label" for="inputDefault">Destination</label>
	  <input type="text" maxlength="20" class="form-control" id="destination-input">
	</div>
	<div class="form-group">
	  <label class="col-form-label" for="inputDefault">First Arrival(hhmm UTC)</label>
	  <input type="number" class="form-control" id="arrival-input">
	</div>
	<div class="form-group">
	  <label class="col-form-label" for="inputDefault">Frequency(mins)</label>
	  <input type="number" class="form-control" id="frequency-input">
	</div>

	<button type="submit" class="btn btn-success" id="submit-btn">Submit</button>
</div>
</form>
<div class="container text-center">
	<div class="footer-copyright">
		<p>Â© 2017 Copyright Thomas Cote</p>
	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
<script src='config.js'></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
